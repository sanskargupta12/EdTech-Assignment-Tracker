<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Dashboard</h1>
            <div class="auth-buttons">
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="nav-buttons">
            <button class="secondary-button" onclick="location.href='view_all_assignments.html'">View All Assignments</button>
            <button onclick="location.href='view_my_submissions.html'">View My Submissions</button>
        </div>

        <hr>

        <h2>Welcome, Student!</h2>
        <p>Use the buttons above to view available assignments and track your submissions.</p>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (getUserRole() !== 'student') {
                alert('Access Denied. Please login as a student.');
                logout();
            }
        });
    </script>
</body>
</html>
